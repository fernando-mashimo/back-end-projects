schemaVersion: "2.0.0"
metadataTest:
  entrypoint: ["npm"]
  cmd: ["test"]
fileExistenceTests:
  - name: "Pasta node_nodules existe"
    path: "/app/node_modules"
    shouldExist: true
  - name: "Pasta e2e existe"
    path: "/app/e2e"
    shouldExist: true
  - name: "jest.config.js existe"
    path: "/app/jest.config.js"
    shouldExist: true
  - name: "package.json existe"
    path: "/app/package.json"
    shouldExist: true
  - name: "package-lock.json existe"
    path: "/app/package-lock.json"
    shouldExist: true
